<app-breadcrumb [title]="'Restaurant & CafÃ©'"></app-breadcrumb>
<section>
    <div class="container py-5">
        <div class="row">
            <div class="col-2">
                <div class="menu-filter">
                    <h3>
                        Types
                    </h3>
                    <app-category [count]="2" *ngIf="loading"></app-category>
                    <ul *ngIf="!loading">
                        <li *ngFor="let type of types" class="d-flex align-items-center gap-2"
                            (click)="filterLink('type',type)"
                        > <!--[routerLink]="generateLink('filter')-->
                            <img [src]="findImage(filterTyp,type)" [alt]="type">
                            <span> {{ type }} </span>
                        </li>
                    </ul>
                    <h3>
                        Categories
                    </h3>
                    <app-category [count]="10" *ngIf="loading"></app-category>
                    <ul *ngIf="!loading">
                        <li *ngFor="let category of categories" class="d-flex align-items-center gap-2"
                        (click)="filterLink('category',category)"> 
                            <img [src]="findImage(filtersCat,category)" [alt]="category">
                            <span> {{ category }} </span>
                        </li>
                    </ul>
                </div>
                <!--app-left-menu></app-left-menu-->
            </div>
            <div class="col-10 pl-4">
                <div class="container px-0">
                    <!-- limit number -->
                    <app-singleres [count]="16" *ngIf="loading"></app-singleres>
                    <div class="row" *ngIf="!loading">
                        <div *ngFor="let restaurant of getlistRestaurants()" 
                            [routerLink]="generateLink(restaurant.slogan)" 
                            class="col-3 px-1"
                            (click)="storeRes(restaurant)">
                            <!-- Component -->
                            <app-boxres [restaurant]="restaurant"></app-boxres>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
